<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="security.css" />
    <link rel="stylesheet" href="video-section.css" />
    <title>Security</title>
    <style>
      /* All */
      * {
        box-sizing: border-box;
      }

      /* Body */
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Start -->
    <nav class="nav-large">
      <div class="nav-contents">
        <div class="nav-contents-div">
          <a href="#">
            <img
              id="nav-large-logo"
              src="https://chaselipscomb.github.io/WingLogo/wlogof.png"
              alt="Logo"
            />
          </a>
          <img id="nav-large-note" src="wing-logo-not.svg" alt="Note" />
        </div>
        <a href="#">HOW IT WORKS</a>
        <a href="#">FAQ</a>
        <a href="#">PRIVACY AND SECURITY</a>
        <a href="#">SUPPORT</a>
        <a href="#">GET EARLY ACCESS</a>
      </div>
    </nav>
    <nav class="nav-mobile">
      <div class="nav-mobile-header">
        <div class="nav-mobile-header-div">
          <a href="#">
            <img
              id="nav-mobile-logo"
              src="https://chaselipscomb.github.io/WingLogo/wlogof.png"
              alt="Logo"
            />
          </a>
          <img id="nav-mobile-note" src="wing-logo-not.svg" alt="Note" />
        </div>
        <div class="menu-icon" onclick="myFunction(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
      <div style="display:none;" class="nav-dropdown">
        <a href="#">How It Works</a>
        <a href="#">FAQ</a>
        <a href="#">PRIVACY AND SECURITY</a>
        <a href="#">SUPPORT</a>
        <a style="border-bottom: none;" href="#">GET EARLY ACCESS</a>
      </div>
      <p style="display: none;">This is a paragraph.</p>
    </nav>
    <!-- Navigation End -->
    <!-- Header-Video Section Start -->
    <section class="header-section">
      <div class="header-left-side">
        <!-- <i class="fa fa-lock" id="lock-icon"></i> -->
        <div class="container">
          <span class="lock"></span>
          <h1 class="header-headline">Privacy</h1>
        </div>
        <p class="header-intro">Privacy is a Core Value at Wing.</p>
        <p class="header-intro">Learn more in this interview with our CEO:</p>
      </div>
      <div class="video-side">
        <iframe src="hhttps://www.youtube.com/watch?v=CR_ALkfev9g"></iframe>
      </div>
    </section>
    <!-- Header-Video Section End -->
  </body>
  <script>
    $(document).ready(function() {
      $(".menu-icon").click(function() {
        $(".nav-dropdown").slideToggle();
      });
    });
  </script>
  <script>
    function myFunction(x) {
      x.classList.toggle("change");
    }
  </script>
  <script>
    $(".lock").click(function() {
      $(this).toggleClass("unlocked");
    });
  </script>
</html>
